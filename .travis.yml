# This is a simple Travis configuration to verigraph repository.
#
# Based in example files from https://docs.haskellstack.org/en/stable/travis_ci/


# Build enviroment setup
# Use new container infrastructure to enable caching
sudo: false

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

#Install tool to send coverage data to coveralls.io
- stack install stack-hpc-coveralls


# Verigraph build

install:
# Build dependencies
- stack --no-terminal --install-ghc test --only-dependencies

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal test --haddock --no-haddock-deps --coverage --test-arguments "$(cat .hspec)"


# Send results and notify

after_script:
#Send coverage data to coveralls.io
- shc verigraph HSpecTests MorphismTest EssentialCPTest CriticalPairsSequencesTest SecondOrderTest PullbackTest PartitionsTest GraphProcessTest CocompleteTest

notifications:
  email: false

  webhooks:
    urls:
      secure: ""
    on_success: never
    on_failure: change
    on_start:   never
